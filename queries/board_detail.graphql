query BoardDetail($board_id:Int, $group_item_limit:Int) {
  boards(ids:[$board_id]) {
    groups {
        id
        title
        archived
        color
        deleted
        position
        items(limit:$group_item_limit) {
            id
            name
            column_values {
                id
                text
                title
            }
            subscribers {
                email
                id
                name
            }
        }
    }
  }
}