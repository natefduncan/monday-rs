query ItemDetail($item_id:Int) {
    items(ids:[$item_id]) {
        name
        id
        updated_at
        group {
            title
        }
        subscribers {
            id
            email
            name
        } 
        updates {
            text_body
            replies {
                text_body
                updated_at
                creator {
                    id
                    email
                    name
                }
            }
            updated_at
            creator {
                id
                email
                name
            }
        }
        column_values {
            id 
            text
            title
            type
        }
    }
}